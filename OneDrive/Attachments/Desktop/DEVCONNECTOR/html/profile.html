<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <h1>profile</h1> 
    <nav>
        <a href="index.html">Devconnector</a>
        <a href="profile.html">Developer</a>
        <a href="signup.html">Sign up</a>
        <a href="signin.html">Sign in</a>

    </nav>
    <section>
        <h1>Create Your profile</h1>
        <p>Let's get some information to make your profile stand out</p>
        <small>* required</small>
        <div>
            <input type="text" name="professional" value="" placeholder="*Select Professional Status" required>
            <br>
            <label>Give us an idea of where you are at in your career</label>

        </div>
        <div>
            <input type="text" name="company" value="" placeholder="Company">
            <br>
            <label>Could be your own company or one you work for</label>
        </div>
        <div>
            <input type="text" name="website" value="" placeholder="Website">
            <br>
            <label>Could be you own or a company website</label>
        </div>
        <div>
            <input type="text" name="location" value="" placeholder="Location">
            <br>
            <label>City & state suggested(eg Boston Ma)</label>
         </div>
        <div>
            <input type="text" name="skills" value="" placeholder="*Skills">
            <br>
            <label>Please use comma separated values(eg Html,Css,Javascript,PHP</label>
        </div>
        <div>
            <input type="text" name="username" value="" placeholder="Github Username">
            <br>
            <label>If you want your latest repo and a Github link include your user name</label>
         </div>
        <div>
            <form>
                <textarea col="35" row="20" placeholder="A short bio of yourself"></textarea>
            </form>
            <label>Tell us a little about yourself</label>
        </div>
        <button>Add social Network link</button>&nbsp;&nbsp;<label>Optional</label>
        <br><br>

        <img src="../images/twitter.png" alt="image"  width="35px" height="35px"><input type="text" name="twit" value="" placeholder="Twitter URL"><br><br>
        <img src="../images/facebook.jpg" alt="" width="30px" height="30px"><input type="text" name="facebook" value="" placeholder="Facebook URL"><br><br>
        <img src="../images/linkedin.png" alt="" width="30px" height="30px"><input type="text" name="linked" value="" placeholder="Linkedin URL"><br><br>
        <img src="../images/instagram.png" alt="" width="30px" height="30px"><input type="text" name="instagram" value="" placeholder="Instagram URL">
        <div>
            <input type="submit">&nbsp;&nbsp;<button>Go Back</button>
        </div>
    </section>
    

</body>
</html>
